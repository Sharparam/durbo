version = 1

[formatters.simple]
format = "%(name)s - %(levelname)s - %(message)s"

[formatters.detailed]
format = "%(asctime)s - %(name)s - %(lineno)d - %(levelname)s - %(message)s"

[handlers.console]
class = "logging.StreamHandler"
formatter = "detailed"

[root]
level = "DEBUG"
handlers = ["console"]

[loggers.durbo]
level = "DEBUG"

[loggers.telethon]
level = "WARNING"

[loggers.paho]
level = "WARNING"
